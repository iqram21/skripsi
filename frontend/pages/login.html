<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Device Restricted App</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Login</h1>
            <div class="device-info">
                <small>Device ID: <span id="deviceId">Loading...</span></small>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="togglePassword">Show</button>
                    </div>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" id="loginButton" class="login-button">
                    <span class="button-text">Login</span>
                    <span class="loading-spinner" style="display: none;">Loading...</span>
                </button>
            </form>
            <div class="links">
                <a href="./register.html" id="registerLink">Don't have an account? Register</a>
            </div>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/device.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
